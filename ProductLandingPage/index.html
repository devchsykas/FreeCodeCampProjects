<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Import styles CSS -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <section class="container">
      <header id="header">
        <nav id="nav-bar" class="light-blue lighten-4" role="navigation">
          <div class="nav-wrapper">
            <a href="#!" class="brand-logo">
              <img
                class="img-logo"
                alt="Horizon bank logo"
                src="./assets/logo.png"
                width="65"
                height="65"
              />
            </a>
            <a href="#" data-target="mobile-nav" class="sidenav-trigger"
              ><i class="material-icons">menu</i></a
            >
            <ul class="right hide-on-med-and-down">
              <li class="nav-link"><a href="#">Product</a></li>
              <li class="nav-link"><a href="#">Solutions</a></li>
              <li class="nav-link"><a href="#">About</a></li>
              <li class="nav-link btn"><a href="#">Log In</a></li>
              <li class="nav-link btn"><a href="#">Open Account</a></li>
            </ul>
            <ul class="sidenav" id="mobile-nav">
              <li class="nav-link"><a href="#">Product</a></li>
              <li class="nav-link"><a href="#">Solutions</a></li>
              <li class="nav-link"><a href="#">About</a></li>
              <li class="nav-link btn"><a href="#">Log In</a></li>
              <li class="nav-link btn"><a href="#">Open Account</a></li>
            </ul>
          </div>
        </nav>
      </header>
    </section>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
