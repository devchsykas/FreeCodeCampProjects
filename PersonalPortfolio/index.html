<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- External style -->
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/f550ae26e1.js"
      crossorigin="anonymous"
    ></script>
    <title>Personal Portfolio Website</title>
  </head>
  <body>
    <!-- Header Section -->
    <header id="header">
      <div class="header-container">
        <div class="logo">Chris <span class="colored">Sykas</span></div>
      </div>
      <!-- Navbar Section -->
      <nav id="navbar">
        <div class="nav-menu">
          <ul class="nav-menu-list">
            <li class="nav-menu-item">
              <a href="#home" class="nav-link active">Home</a>
            </li>
            <li class="nav-menu-item">
              <a href="#about" class="nav-link">About Me</a>
            </li>
            <li class="nav-menu-item">
              <a href="#services" class="nav-link">Services</a>
            </li>
            <li class="nav-menu-item">
              <a href="#projects" class="nav-link">Projects</a>
            </li>
            <li class="nav-menu-item">
              <a href="#contact" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <!--  End  of Navbar Section -->
    </header>
    <!-- End  of Header Section -->

    <!-- Welcome Section -->
    <section class="welcome-section" id="welcome-section">
      <img
        src="/assets/images/hero-image.jpg"
        alt="hero-image"
        class="profile-pic"
      />
      <div class="welcome-container">
        <h1 class="heading">
          Hello I'm<span class="colored"> Chris Sykas</span>
        </h1>
        <p class="subheading">
          A Full Stack Web Developer with a passion for creating innovative
          solutions.
        </p>
        <div class="btn cta-btn">
          <a href="#contact" class="scroll-down">Get in Touch</a>
        </div>
        <div class="social-links">
          <ul>
            <li>
              <a
                href="#"
                target="_blank"
                title="link to facebook profile"
                class="profile-link"
              >
                <i class="fa-brands fa-facebook"></i>
              </a>
            </li>
            <li>
              <a
                href="#"
                target="_blank"
                title="link to twitter profile"
                class="profile-link"
              >
                <i class="fa-brands fa-x-twitter"></i>
              </a>
            </li>
            <li>
              <a
                href="#"
                target="_blank"
                title="link to youtube profile"
                class="profile-link"
              >
                <i class="fa-brands fa-youtube"></i>
              </a>
            </li>
            <li>
              <a
                href="#"
                target="_blank"
                title="link to github profile"
                class="profile-link"
              >
                <i class="fa-brands fa-github"></i>
              </a>
            </li>
            <li>
              <a
                href="#"
                target="_blank"
                title="link to freecodecamp profile"
                class="profile-link"
              >
                <i class="fa-brands fa-free-code-camp"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <!--  End  of Welcome Section -->
  </body>
</html>
